<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        margin: 100px auto;
      }
      li {
        float: left;
        list-style: none;
        margin: 0 10px;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        border: 1px solid tomato;
        line-height: 20px;
        text-align: center;
        cursor: pointer;
      }
      li:hover {
        transform: scale(1.2);
      }
    </style>
  </head>
  <body>
    <div>
      <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
      </ul>
    </div>
  </body>
</html>
