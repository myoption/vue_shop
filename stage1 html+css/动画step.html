<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        font-size: 20px;
        width: 0;
        height: 30px;
        animation: move 1.2s steps(10) forwards;
        background-color: tomato;
        overflow: hidden;
        white-space: nowrap;
      }
      @keyframes move {
        0% {
          width: 0;
        }
        100% {
          width: 200px;
        }
      }
    </style>
  </head>
  <body>
    <div>fdgdfgfdadada</div>
  </body>
</html>
