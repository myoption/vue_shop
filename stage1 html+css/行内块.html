<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        text-align: center;
      }
      a {
        display: inline-block;
        height: 36px;
        width: 36px;
        background-color: #f7f7f7;
        border: 1px solid #cccccc;
        color: #333;
        text-decoration: none;
        text-align: center;
        line-height: 36px;
      }
      a:hover {
        background: white;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <a href="#">1</a>
      <a href="#">2</a>
      <a href="#">3</a>
      <a href="#">4</a>
      <a href="#">5</a>
      <a href="#">6</a>
      <a href="#">7</a>
      <a href="#">8</a>
    </div>
  </body>
</html>
