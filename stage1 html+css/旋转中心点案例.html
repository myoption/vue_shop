<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 200px;
        height: 200px;
        margin: 100px auto;
        background-color: tomato;
        /* overflow: hidden; */
      }
      .rotate {
        width: 200px;
        height: 200px;
        background-color: teal;
        transform-origin: left bottom;
        transform: rotate(180deg);
        transition: all 1s;
      }
      div:hover .rotate {
        /* transform-origin: left bottom; */
        transform: rotate(0deg);
      }
    </style>
  </head>
  <body>
    <div class="out"><div class="rotate">查询没</div></div>
  </body>
</html>
