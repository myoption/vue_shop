<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .outer {
        width: 100px;
        height: 10px;
        border: 1px solid red;
        border-radius: 5px;
      }
      .inner {
        width: 50%;
        height: 100%;
        /* border-radius: 5px;
        border-right: none; */
        border: 1px solid red;
        border-radius: 2px;
        border-right: none;
        background: red;
        transition: width 0.5s;
        box-sizing: border-box;
      }
      .inner:hover {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="outer">
      <div class="inner"></div>
    </div>
  </body>
</html>
